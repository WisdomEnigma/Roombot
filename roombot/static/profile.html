<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
            integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
            crossorigin="anonymous"></script>

</head>
<body>
    <a href="/" style="position: relative;left: 40pc;top: 3.9pc;color: black;"><span class="uk-margin-small-right" uk-icon="icon: home"></span></a>
    <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary" style="position: relative;top: 4pc;left: 48pc;border: none;">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

<div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar uk-flex uk-flex-column">

        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
            <li class="uk-active"><a href="#"> Have you notice we both have deep connection? </a></li>
            <li class="uk-nav-header">Header</li>
            <li class="uk-nav-divider"></li>
            <li><a href="/user/sociallink"><span class="uk-margin-small-right" uk-icon="icon: user"></span> Profile <span class="uk-badge"> new </span> </a> </li>
            <li><a href="/user/sociallink/profile/search"><span class="uk-margin-small-right" uk-icon="icon: search"></span> Search <span class="uk-badge"> new </span> </a> </li>
        </ul>
    </div>
</div>

    <div class="uk-container">
        <form method="post" action="/user/sociallink/profile/edit/{your}">
            
            <input class="uk-input" type="text"  placeholder="Name ...." name="name"  style="width: 12pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 9pc;left: 32pc;">
            <input class="uk-input" type="text"  placeholder="Last Name ...." name="lastname"  style="width: 12pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 9pc;left: 35pc;">
            <input class="uk-input" type="text"  placeholder="School/University name ...." name="sname"  style="width: 19pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 12pc;left: 8pc;">
            <input class="uk-input" type="text"  placeholder="Associate Highest Degree ...." name="degree"  style="width: 16pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 12pc;left: 9pc;">
            <input class="uk-input" type="text"  placeholder="Company Name ...." name="cname"  style="width: 12pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 15pc;left: -28pc;">
            <input class="uk-input" type="text"  placeholder="Career ...." name="work"  style="width: 12pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 13pc;left: 47pc;">
            <input class="uk-input" type="text"  placeholder="City ...." name="city"  style="width: 12pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 16pc;left: 20pc;">
            <input class="uk-input" type="text"  placeholder="Country ...." name="country"  style="width: 12pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 16pc;left: 22.5pc;">
            <input class="uk-input" type="password"  placeholder="Bitcoin Address ...." name="bitcoin"  style="width: 15pc;height: 2pc;border-radius: 1pc;border: 1px silver dashed;position: relative;top: 19pc;left: 2pc;">
            
            <p class="uk-text-right" style="position: relative;top: 7pc;">
                <button class="uk-button uk-button-dark" type="submit" style="position: relative; top: -5pc; border-radius: 2pc;">
                    <i class="fa fa-send" aria-hidden="true"></i>
                </button>
            </p>

            <!-- <span class="uk-badge" title="peers" style="position: relative;top: 18pc;left: 29pc;">0</span>
            <span class="uk-badge" title="associates" style="position: relative;top: 18pc;left: 34pc;">0</span> -->
        </form>
    </div>
</body>
</html>
