<body>
    <a href="/" style="position: relative;left: 40pc;top: 3.9pc;color: black;"><span class="uk-margin-small-right" uk-icon="icon: home"></span></a>
    <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary" style="position: relative;top: 4pc;left: 48pc;border: none;">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

<div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar uk-flex uk-flex-column">

        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
            <li class="uk-active"><a href="#"> Have you notice we both have deep connection? </a></li>
            <li class="uk-nav-header">Header</li>
            <li class="uk-nav-divider"></li>
            <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: user"></span> Edit Profile <span class="uk-badge"> new </span> </a> </li>
        </ul>
    </div>
</div>

    <div class="uk-container">
        <form method="post" action="/user/sociallink/profile/{edit}/{your}/{account}">
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n001" title="edit your name" style="position: relative; top: 8pc; left: 30pc; border: none; background: transparent;">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 8.1pc;left: 30pc;"> Your Name </span>
    
            <div id="_n001" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder="Name ...." name="name" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n002" title="edit your lastname" style="position: relative; top: 8pc; left: 40pc; border: none; background: transparent;">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 8.1pc;left: 40pc;"> Your Lastname </span>
    
            <div id="_n002" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder="Last Name ..." name="lastname" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>

            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n003" title="education details" style="position: relative; top: 11pc; left: 6.8pc; border: none; background: transparent;">
                <i class="fa fa-university" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 11.1pc;left: 6pc;"> Your School name </span>
    
            <div id="_n003" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder="School/University Name ..." name="sname" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n004" title="associate degree " style="position: relative; top: 11pc; left: 13.5pc; border: none; background: transparent;">
                <i class="fa fa-book" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 11.1pc;left: 13.5pc;"> Associate Degree </span>
    
            <div id="_n004" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder="Highest Associate Degree... " name="degree" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>

            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n005" title="career" style="position: relative; top: 14pc; left: -20.5pc; border: none; background: transparent;">
                <i class="fa fa-building" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 14.1pc;left: -20.5pc;"> Career </span>
            
            <div id="_n005" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder="Company Name ...." name="cname" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n006" title="career status" style="position: relative; top: 14pc; left: -9pc; border: none; background: transparent;">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 14.1pc;left: -9pc;"> Work </span>
    
            <div id="_n006" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder=" Work ... " name="work" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>

            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n007" title="city" style="position: relative; top: 17pc; left: -37pc; border: none; background: transparent;">
                <i class="fa fa-thumb-tack" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 17.1pc;left: -37pc;"> City </span>
            
            <div id="_n007" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder="City Name ..." name="city" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n008" title="country" style="position: relative; top: 15pc; left: 50.7pc; border: none; background: transparent;">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </button> <span style="position: relative; top: 15.1pc;left: 51pc;"> Country </span>
    
            <div id="_n008" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder=" Countrymen ... " name="country" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #_n009" title="bitcoin address" style="position: relative;top: 18pc;left: 21.7pc;border: none;background: transparent;">
                <i class="fa fa-btc" aria-hidden="true"></i>
            </button> <span style="position: relative;top: 18.1pc;left: 21.5pc;"> My Bitcoin Address </span>
    
            <div id="_n009" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <h2 class="uk-modal-title"></h2>
                    <input type="text" placeholder=" My Bitcoin Address ... " name="bitcoin" style="width: 20pc; height: 5pc; border-radius: 1pc; border: 1px silver dashed;"/>
                </div>
            </div>

            <p class="uk-text-right">
                <button class="uk-button uk-button-primary" type="submit" style="position: relative; top: -5pc; border-radius: 2pc;">
                    <i class="fa fa-send" aria-hidden="true"></i>
                </button>
            </p>

            <span class="uk-badge" title="associates" style="position: relative;top: 18pc;left: 34pc;">0</span> -->
