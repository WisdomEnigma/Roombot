    <script>

        document.getElementById('fb').addEventListener('click', (e) => {

            document.getElementById('fblink').style.visibility = 'visible';
        });

        document.getElementById('insta').addEventListener('click', (e) => {

            document.getElementById('instalink').style.visibility = 'visible';
        });

        document.getElementById('x').addEventListener('click', (e) => {

            document.getElementById('xlink').style.visibility = 'visible';
        });

        document.getElementById('you').addEventListener('click', (e) => {

            
            document.getElementById('youlink').style.visibility = 'visible';
        });

        document.getElementById('home').addEventListener('click', (e) => {

                document.getElementById('address').style.visibility = 'visible';
        });

        document.getElementById('digitalverse').addEventListener('click', (e) => {

                document.getElementById('digital').style.visibility = 'visible';
        });

        document.getElementById('change_digitalverse').addEventListener('click', (e) => {

                document.getElementById('change').style.visibility = 'visible';
        });


        document.getElementById('check').addEventListener('click', (e) => {
            
            document.getElementById('frame').hidden = false;
        });

        const subdomain = 'roombot';
        
        const frame = document.getElementById('frame');

        frame.src = `https://${subdomain}.readyplayer.me?frameApi`;
        window.addEventListener('message', subcribe);
        document.addEventListener('message', subcribe);

        function subcribe(event){

            const json = parse(event);

            if(json?.source !== 'readyplayerme') return;

            if (json.eventName !== 'v1.frame.ready'){

                frame.contentWindow.postMessage(JSON.stringify({
                    target : 'readyplayerme',
                    type: 'subscribe',
                    eventName: 'v1.**'
                }),
                '*'
                );
            }

            if (json.eventName === 'v1.avatar.exported') {
                
                console.log(`Avatar URL: ${json.data.url}`);
                document.getElementById('avatarUrl').innerHTML = `Avatar URL: ${json.data.url}`;
                document.getElementById('frame').hidden = true;
            }

            
            if (json.eventName === 'v1.user.set') {
                console.log(`User with id ${json.data.id} set: ${JSON.stringify(json)}`);
            }


        
        }

        function parse(event){

            try {
                
                return JSON.parse(event.data);
            } catch (error) {
                
                return null;
            }
        }

    </script>
