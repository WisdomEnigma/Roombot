<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
            integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
            crossorigin="anonymous"></script>
    <style>
        @keyframes move-in {
            20%{

                top: -119px;left: -252px; color: black;
            }

            40%{

                top: -115px;left: -250px; color: grey;
            }

            60%{

                top: -110px;left: -247px; color: darkgray;
            }

            80%{

                top: -110px;left: -245px; color: darkslategray;
            }

            100%{

                top: -115px;left: -250px; color: darkslategrey;
            }

            60%{

                top: -119px;left: -252px; color: black;
            }
        }
    </style>
</head>
<body>

    <a href="/" style="position: relative;left: 40pc;top: 3.9pc;color: black;"><span class="uk-margin-small-right" uk-icon="icon: home"></span></a>
    <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary" style="position: relative;top: 4pc;left: 48pc;border: none;">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

    <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar uk-flex uk-flex-column">

        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
            <i class="fa fa-user-circle" aria-hidden="true" style="position: relative;top: -9pc;color: whitesmoke;font-size: larger;"></i>
                    <span style="position: relative;top: -9pc;left: 1pc;"> @{{session}}</span>
            <li class="uk-active"><a href="#"> Keep on dreaming even if it break your heart! </a></li>
            <li class="uk-nav-header">Header</li>
            <li class="uk-nav-divider"></li>
            <li><a href="/user/imovies"><span class="uk-margin-small-right" uk-icon="icon: play-circle"></span> Movies </a></li>
            <li><a href="/user/library"><span class="uk-margin-small-right" uk-icon="icon: play"></span> Collection </a></li>
            <li><a href="/user/composer"><span class="uk-margin-small-right" uk-icon="icon: cloud-upload"></span> Artists </a></li>  
        </ul>
    </div>
</div>
    <div class="container" style="width: 29pc;position: relative;top: 20pc;left: 40pc;">
            <div class="official">
                <a href="{{official}}" alt="imdb" target="_self"> <i class="fa fa-film" aria-hidden="true" style="font-size: xxx-large;color: darkslategray;position: relative;top: -8pc;left: 8pc;z-index: 2;"></i> </a>
                <span style="position: relative;top: 0pc;color: darkslategray;font-size: revert;left: -4pc;font-family: system-ui;"> Phenomenal touch! unlock the magical door ... </span>
                <button type="button" uk-button uk-button-default uk-toggle="target: #s01" style="position: relative;top: -119px;left: -252px;border: none;background: transparent;font-size: x-large;z-index: 2; cursor: pointer; animation: move-in 6s alternate; ">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <div class="title" style="position: relative;top: -16pc;left: -10pc;width: 20pc;">
                <h2 style="font-size: xxx-large;color: darkslategray;font-family: monospace;"> {{title}}</h2>
                <span style="font-size: small;position: absolute;left: 2pc;font-family: monospace;top: 7pc;"> {{release}}</span>
                <span style="position: absolute;top: 17pc;left: 2pc;font-size: small;font-family: monospace;"> {{content}}</span>
            </div>
            <div class="genre" style="position: relative;top: -18pc;left: 19pc;width: 6pc;">
                <span style="position: absolute;top: -1pc;font-size: medium;font-family: monospace;">{{ genre_0 }}</span>
                <span style="position: absolute;top: 7pc;font-size: small;font-family: monospace;">{{ genre_1 }}</span>
                <span style="position: absolute;top: 15pc;font-size: small;font-family: monospace;">{{ genre_2 }}</span>
            </div>

            <div id="s01" uk-modal>
                <div class="uk-modal-dialog uk-modal-body" style="border-radius : 2pc;">
                    <h2 class="uk-modal-title"></h2>
                    <button class="uk-modal-close" uk-button uk-button-default type="button" style="position: relative;top: -3pc;left: 539px;background: transparent;border: none;">
                        <i class="fa fa-close" aria-hidden="true"></i>
                    </button>
                    <form method="post" action="/user/itvshows/epic{search}">
                        <input class="uk-input" type="text" placeholder="Any special episode ..." name="episode" id="epic" style="border-radius: 2pc;">
                        <button type="submit" uk-button uk-button-default style="width: 60px;position: relative;left: 15pc;top: 1pc;"></button>
                    </form>
                </div>
            </div>
    </div> 
    
</body>
</html>
