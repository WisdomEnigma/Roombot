<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>

<body>

<div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar uk-flex uk-flex-column">

        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
            <i class="fa fa-user-circle" aria-hidden="true" style="position: relative;top: -9pc;color: whitesmoke;font-size: larger;"></i>
                    <span style="position: relative;top: -9pc;left: 1pc;"> @{{session}}</span>
            <li class="uk-active"><a href="#"> Keep on dreaming even if it break your heart! </a></li>
            <li class="uk-nav-header">Header</li>
            <li class="uk-nav-divider"></li>
            <li><a href="/user/my/playlist"><span class="uk-margin-small-right" uk-icon="icon: play-circle"></span> Music </a></li>

            <!-- <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: album"></span> Podcasts </a></li> -->
        </ul>
    </div>
</div>

    <div class="uk-container _00a0" style="position: relative;top: 7pc;left: 25pc;width: 50pc;height: 29pc;">

            <div class="header _00a2">
                    <h5> {{song}} </h5>
            </div>
            <div class="body _00a3" style="width: 13pc;">
                <img src="https://beige-aggressive-bird-900.mypinata.cloud/ipfs/{{cid_image}}" alt="cover_image" style="position: relative;top: 1pc;"/>
                <audio controls autoplay style="position: relative;top: 1pc;left: -3pc;">
                    <source src="https://beige-aggressive-bird-900.mypinata.cloud/ipfs/{{cid_music}}" type="audio/mpeg">
                    <source src="https://beige-aggressive-bird-900.mypinata.cloud/ipfs/{{cid_music}}" type="audio/wav">
                </audio> 
            </div>
        </section>            
     </div>
