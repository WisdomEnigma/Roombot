<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
            integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
            crossorigin="anonymous"></script>

</head>
<body>

    <a href="/" style="position: relative;left: 40pc;top: 3.9pc;color: black;"><span class="uk-margin-small-right" uk-icon="icon: home"></span></a>
    <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary" style="position: relative;top: 4pc;left: 48pc;border: none;">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

    <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar uk-flex uk-flex-column">

        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
            <i class="fa fa-at" aria-hidden="true" style="position: relative;top: -9pc;color: whitesmoke;font-size: larger;"></i>
            <span style="position: relative;top: -9pc;left: 1pc;"> {{session}}</span>
            <li class="uk-active"><a href="#"> Keep on dreaming even if it break your heart! </a></li>
            <li class="uk-nav-header">Header</li>
            <li class="uk-nav-divider"></li>
            <li><a href="/user/imovies" title="movies"><span class="uk-margin-small-right" uk-icon="icon: play-circle"></span> Movies </a></li>
            <li><a href="/user/library" title="music"><span class="uk-margin-small-right" uk-icon="icon: play"></span> Playlist </a></li>
            <li><a href="/user/library/books" title="library"><span class="uk-margin-small-right"></span> <i class="fa fa-book" aria-hidden="true"> Libraries </i> </a></li>  
        </ul>
    </div>
</div>
    <div class="container" style="width: 29pc;position: relative;top: 20pc;left: 40pc;">
            <div class="official">
                <a href="{{ipfs_link}}" alt="getbook" target="_self" download="{{name}}"> <i class="fa fa-book" aria-hidden="true" style="font-size: xxx-large;color: darkslategray;position: relative;top: -8pc;left: 8pc;z-index: 2;"></i> </a>
                <span style="position: relative;top: 0pc;color: darkslategray;font-size: revert;left: -4pc;font-family: system-ui;"> Pen is mightier ... than the sword  </span>
            </div>
            <div class="title" style="position: relative;top: -16pc;left: -10pc;width: 20pc;">
                <h2 style="font-size: xxx-large;color: darkslategray;font-family: monospace;"> {{name}}</h2>
                <span style="font-size: small;position: absolute;left: 2pc;font-family: monospace;top: 7pc;"> {{page}}</span>
                <span style="position: absolute;top: 17pc;left: 2pc;font-size: small;font-family: monospace;"> {{publisher}}</span>
            </div>
            <div class="author" style="position: relative;top: -18pc;left: 19pc;width: 6pc;">
                <span style="position: absolute;top: -1pc;font-size: medium;font-family: monospace;">{{ author }}</span>
            </div>
            <div class="description" style="position: relative;top: -15pc;left: 19pc;width: 25pc;height: 50pc;">
                <p style="font-size: medium;font-family: monospace;">
                    {{description}}
                </p>
            </div>
    </div> 
    
</body>
</html>
