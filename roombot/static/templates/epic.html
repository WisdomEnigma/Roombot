<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
            integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
            crossorigin="anonymous"></script>
        </head>
        <body>
        
            <a href="/" style="position: relative;left: 40pc;top: 3.9pc;color: black;"><span class="uk-margin-small-right" uk-icon="icon: home"></span></a>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary" style="position: relative;top: 4pc;left: 48pc;border: none;">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        
            <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar uk-flex uk-flex-column">
        
                <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                    <i class="fa fa-user-circle" aria-hidden="true" style="position: relative;top: -9pc;color: whitesmoke;font-size: larger;"></i>
                            <span style="position: relative;top: -9pc;left: 1pc;"> @{{session}}</span>
                    <li class="uk-active"><a href="#"> Keep on dreaming even if it break your heart! </a></li>
                    <li class="uk-nav-header">Header</li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="/user/imovies"><span class="uk-margin-small-right" uk-icon="icon: play-circle"></span> Movies </a></li>
                    <li><a href="/user/library"><span class="uk-margin-small-right" uk-icon="icon: play"></span> Collection </a></li>
                    <li><a href="/user/composer"><span class="uk-margin-small-right" uk-icon="icon: cloud-upload"></span> Artists </a></li>  
                    <li><a href="/user/library/add/book"><span class="uk-margin-small-right"></span> <i class="fa fa-book" aria-hidden="true"> Aliens </i> </a></li>
                </ul>
            </div>
        </div>
            <div class="container" style="width: 29pc;position: relative;top: 20pc;left: 40pc;">
                <a href="{{link}}" alt="imdb" target="_self"> <i class="fa fa-film" aria-hidden="true" style="font-size: xxx-large;color: darkslategray;position: relative;top: -8pc;left: 8pc;z-index: 2;"></i> </a>
                <i class="fa fa-television" aria-hidden="true" style="position: relative;left: -17pc;font-size: larger;"></i>
                <i class="fa fa-list-ol" aria-hidden="true" style="font-size: larger;"></i>
                <i class="fa fa-clock-o" aria-hidden="true" style="position: relative;left: 14pc;font-size: larger;"></i>
            </div>
            <div class="result" style="position: relative;top: 22pc;left: 22pc;width: 20pc;height: 2pc;">
                <span style="position: relative;font-size: medium;left: 4pc;"> {{name}} </span>
                <span style="position: relative;font-size: medium;left: 19pc;"> E-{{episode}}.{{seasons}} </span>
                <span style="position: relative;font-size: medium;left: 31pc;"> {{watch}}/min </span>
            </div>
