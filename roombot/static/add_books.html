<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
            integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
            crossorigin="anonymous"></script>

</head>
<body>
<a href="/" style="position: relative;left: 33pc;top: 3.9pc;color: darkslategray;"><span class="uk-margin-small-right" uk-icon="icon: home"></span></a>
<button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-nav-primary" style="position: relative;top: 4pc;left: 48pc;border: none;">
    <i class="fa fa-bars" aria-hidden="true"></i>
</button>

<div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar uk-flex uk-flex-column">

        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
            <li class="uk-active"><a href="#"> Books are uniquely portable magic ! </a></li>
            <li class="uk-nav-header">Header</li>
            <li class="uk-nav-divider"></li>
            <li><a href="/user/imovies"><span class="uk-margin-small-right" uk-icon="icon: play-circle"></span> Movies </a></li>
            <li><a href="/user/library"><span class="uk-margin-small-right" uk-icon="icon: play"></span> Collection </a></li>
            <li><a href="/user/composer"><span class="uk-margin-small-right" uk-icon="icon: cloud-upload"></span> Artists </a></li>
            <li><a href="/user/library/books"><span class="uk-margin-small-right"></span> <i class="fa fa-book" aria-hidden="true"> Aliens </i> </a></li>
        </ul>
    </div>
</div>

<div class="uk-container" style="position: relative;top: 8pc;left: -2pc;width: 12pc;">
    <button type="button" class="uk-button-dark" title="contribute in a library" uk-toggle="target: #_ab01" style="border: none; background: transparent;cursor:pointer;">
        <h4 style="color: darkslategrey;"> Do you want to contribute in a library, just add your favourite books? </h4>
        <span class="uk-margin-small-right" uk-icon="icon:plus-circle"></span>
    </button>

    <div id="_ab01" uk-modal>
        <div class="uk-modal-dialog" style="border-radius: 2pc;">
    
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-body" uk-overflow-auto>
                <form method="post" action="/user/library/books/{add}/{book}/{publish}">
                    <input class="uk-input" type="text" name="name" placeholder="Book Title" style="border-radius: 2pc;">
                    <i class="fa fa-book" aria-hidden="true" style="position: relative;top: -37px;left: 31pc;color: silver;"></i>
                    <input class="uk-input" type="text" name="isbn" placeholder="Book ISBN" style="border-radius: 2pc;width: 17pc;position: relative;top: 1pc;left: -1pc;">
                    <i class="fa fa-barcode" aria-hidden="true" style="position: relative;top: 18px;left: -3pc;color: silver;"></i>
                    <input class="uk-input" type="text" name="author" placeholder="Book Author" style="border-radius: 2pc;width: 17pc;position: relative;top: -24px;left: 17pc;">
                    <i class="fa fa-user" aria-hidden="true" style="position: relative;top: -23px;left: 15pc;color: silver;"></i>
                    <input class="uk-input" type="number" name="pages" placeholder="Book Pages" style="position: relative;top: -17px;left: 0pc;color: silver;border-radius: 2pc;width: 17pc;">
                    <i class="fa fa-file" aria-hidden="true" style="border-radius: 2pc;position: relative;top: -14px;left: -2pc;color: silver;"></i>
                    <input class="uk-input" type="url" name="publisher" placeholder="publisher [https://]" style="position: relative;top: -56px;left: 17pc;color: silver;border-radius: 2pc;width: 17pc;">
                    <i class="fa fa-location-arrow" aria-hidden="true" style="border-radius: 2pc;position: relative;top: -54px;left: 15pc;color: silver;"></i>
                    <input class="uk-input" type="text" name="description" placeholder="Short Summary" style="position: relative;top: -9px;left: 0pc;color: silver;border-radius: 2pc;width: 36pc;height: 4pc;">
                    <i class="fa fa-list-alt" aria-hidden="true" style="border-radius: 2pc;position: relative;top: -50px;left: 31pc;color: silver;"></i>
                    <button type="submit" class="uk-button-dark" title="submit" style="position: relative;left: 15pc;top: 1pc;background: transparent;border: none;">
                        <span class="uk-margin-small-right" uk-icon="icon: server"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <button type="button" uk-toggle="target: #_ab02" class="uk-button-dark" title="ready" style="border: none;background: transparent;position: relative;left: 19pc;top: -1pc; cursor: pointer;">
        <h4 style="color: darkslategrey;"> Find new releams then unlock ? </h4>
        <span class="uk-margin-small-right" uk-icon="icon:world"></span>
    </button>
    <div id="_ab02" uk-modal>
        <div class="uk-modal-dialog uk-modal-body" style="border-radius: 2pc;height: 15pc;">
            <h2 class="uk-modal-title"></h2>
            <button class="uk-modal-close" type="button" style="position: relative;left: 33pc;border: none;background: transparent;top: -3pc;">
                <span uk-icon="icon: close"></span>
            </button>
            <form method="post" action="/user/library/books/{find}/{book}/{record}/{accept}">
                <input class="uk-input" type="text" name="bookname" placeholder="Search any book ?" style="border-radius: 2pc;">
                <p class="uk-text-right" style="position: relative;top: 7pc;">
                    <button class="uk-button uk-button-dark" type="submit" style="position: relative; top: -5pc; border-radius: 2pc;">
                        <i class="fa fa-send" aria-hidden="true"></i>
                    </button>
                </p>
            </form>
        </div>
    </div> 
</div>
