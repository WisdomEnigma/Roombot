<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Roombot</title>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
            integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA=="
            crossorigin="anonymous"></script>
</head>
<body>
    <h3 style="position: relative;top: 3pc;left: 12pc;color: darkslategray;"> Configurations </h3>
    <div class="config" style="position: relative;top: 5pc;left: 2pc;">
        <form action="#" method="post">
            <div class="option-0">
                <input type="checkbox" name="t2t" checked="true"/> <span style="position: absolute;left: 18pc;font-size: large; color: darkslategray;">Text to Text </span>
            </div>

            <input type="range" class="font-size" min="0" max="20" name="fontsize" style="position: absolute;left: 8pc;top: 5pc;width: 34pc;"/> <span style="position: absolute;top: 4.8pc;color: darkslategray;"> Font Size </span>
            <span class="uk-margin-small-right" uk-icon="icon: bold" style="position: absolute;top: 10pc;left: 3pc;"></span> <input type="checkbox" name="bold_font" style="position: absolute;top: 10pc;left: 6pc;">
            <span class="uk-margin-small-right" uk-icon="icon: italic" style="position: absolute;top: 10pc;left: 20pc;"></span> <input type="checkbox" name="italic_font" style="position: absolute;top: 10pc;left: 23pc;">
            <span class="uk-margin-small-right" uk-icon="icon: strikethrough" style="position: absolute;top: 10pc;left: 40pc;"></span> <input type="checkbox" name="bold_font" style="position: absolute;top: 10pc;left: 43pc;">



            <div class="option-1">
                <input type="checkbox" style="position: absolute;top: 15pc;"/> <span style="position: absolute;left: 18pc;font-size: large; color: darkslategray; top : 15pc;">Text to Speech </span>
            </div>

            <button class="uk-button uk-button-default " type="submit" style="position: relative;top: 24pc;left: 37pc;border: none;">
                <span class="uk-margin-small-right" uk-icon="icon: check"></span>
            </button>

            <div class="paywall" style="position: relative;top: 14pc;left: 8pc;">
                <input type="text" placeholder="Lighting node Address ... (your name @ zbd.gg or your name @ getalby.gg)" name="lna" class="lna" style="width: 34pc;height: 3pc;border-radius: 1pc;color: darkslategray;">
                <input type="text" placeholder="On Chain Address ... (cro1zdltt0rqh9jsgk2l8tgn6f0kxlfy98s3zwpck7)" name="onchain" class="lna" style="width: 34pc;height: 3pc;border-radius: 1pc;color: darkslategray;">
            </div>

            <button class="uk-button uk-button-default reset" type="button" style="position: relative;top: -8pc;left: 49pc;border: none;">
                <span class="uk-margin-small-right" uk-icon="icon: settings"></span>
            </button>
        </form>
    </div>

<script>
    document.getElementsByClassName('reset')[0].addEventListener('click', (e) => {
        if (document.getElementsByClassName('config')[0].children[0].children[0].children[0].checked !== true){

                document.getElementsByClassName('config')[0].children[0].children[0].children[0].checked =  true;
        }else{

                alert("Reset is not allowed ...");

        }
    });




</script>
</body>
</html>
